<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTile">商品名称：</label>
    <input type="text" id="productTitle" placeholder="商品名称" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格：</label>
    <input type="number" id="productPrice" placeholder="商品价格" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别：</label>
    <select id="productCategory" class="form-control">
      <option value="1">商品1</option>
      <option value="2">商品2</option>
      <option value="3">商品3</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/']">搜索 </button>
  </div>
</form>
