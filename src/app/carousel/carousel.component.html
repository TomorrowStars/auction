<div class="carousel slide" data-ride="carousel" id="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol> 
  <div class="carousel-inner">
    <div class="item active">
      <img class="slide-image" src="http://placehold.it/800x300" alt="first slide"/>
      <div class="carousel-caption">标题1</div>
    </div>
    <div class="item">
      <img class="slide-image" src="http://placehold.it/800x300" alt="cecond slide"/>
      <div class="carousel-caption">标题2</div>
    </div>
    <div class="item">
      <img class="slide-image" src="http://placehold.it/800x300" alt="third slide"/>
      <div class="carousel-caption">标题3</div>
    </div>
  </div>
  <a class="left carousel-control" href="javascript:$('.carousel').carousel('prev')">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="javascript:$('.carousel').carousel('next')">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
